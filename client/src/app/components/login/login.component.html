<div class="container">
  <form [formGroup]="loginForm" class="form">
    <h2>Login</h2>
    <div>
      <mat-form-field class="form-element" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="form-element" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput name="password" formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <button class="button" mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
  </form>
</div>
